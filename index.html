<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram</title>
</head>
<body>
     <!-- Navbar -->   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand d-flex gap-2 align-items-center">
            <i class="fa-brands fa-instagram fa-lg"></i>
            <h5 class="mb-1">Instagram</h5> 
          </a>
          <div class="d-flex gap-3">
            <!-- Button trigger modal -->
            <div> 
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>            
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div>
                                <button class="border border-0 rounded">
                                    <i class="fa-solid fa-camera"></i>
                                </button>
                                <button class="border border-0 rounded">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button>
                            </div>                    
                        </div>                       
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>    
            <!-- Example split button -->
            <div class="btn-group">
                <button type="button" class="btn btn-secondary">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
            </div>
            


          </div>
         
        </div>
      </nav>
      <!-- Grid Navtabs JS behavior -->
      <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
            <i class="fa-solid fa-table-cells"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
            <i class="fa-solid fa-square"></i>  
          </button>
        </li>
       
      </ul>

      <div class="container text-center min-vw-100">
        <div class="row">
          <div class="col-4">
            <img class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>
          <div class="col-4">
            <img class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>
          <div class="col-4">
            <img  class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>          
        </div>
        <div class="row">
            <div class="col-4">
                <img  class="img-fluid" src="https://picsum.photos/400" alt="">
            </div>
            <div class="col-4">
                <img  class="img-fluid" src="https://picsum.photos/400" alt="">
            </div>
            <div class="col-4">
                <img  class="img-fluid" src="https://picsum.photos/400" alt="">
            </div>          
          </div>
       <div class="row">
          <div class="col-4">
            <img  class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>
          <div class="col-4">
            <img  class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>
          <div class="col-4">
            <img  class="img-fluid" src="https://picsum.photos/400" alt="">
          </div>          
        </div>   
      </div>

     



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
